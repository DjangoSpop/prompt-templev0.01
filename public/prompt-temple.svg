<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="g" x1="0" y1="32" x2="32" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4f46e5"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect width="32" height="32" rx="7" fill="url(#g)"/>
  <!-- Wand handle (bottom-left to star base) -->
  <path d="M7.5 24.5 L19.5 12.5" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.95"/>
  <!-- 4-point star at wand tip -->
  <path d="M20 7.5 L21.1 11 L24.5 11 L21.8 13.2 L22.8 16.5 L20 14.5 L17.2 16.5 L18.2 13.2 L15.5 11 L18.9 11 Z"
        fill="white" filter="url(#glow)"/>
  <!-- Sparkle dots radiating from star -->
  <circle cx="26.5" cy="7" r="1.4" fill="white" opacity="0.85"/>
  <circle cx="24.5" cy="4.5" r="0.9" fill="white" opacity="0.65"/>
  <circle cx="28" cy="11" r="0.9" fill="white" opacity="0.65"/>
</svg>
